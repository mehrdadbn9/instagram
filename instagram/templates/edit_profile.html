{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div class="columns is-mobile has-background-black-bis">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content has-text-centered">

    <form method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
    <h3 class="title is-3">Edit Profile</h3>

          <div class="field has-text-centered ">
              <label class="label is-medium">Choose your picture</label>
              <div class="file is-boxed" style="justify-content: center; padding-left: 15px">
                {{ form.avatar }}
              </div>
          </div>

          <div class="field">
              <label class="label is-medium">Username</label>
              <div class="control">
                {{ form.username }}
              </div>
          </div>

      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
