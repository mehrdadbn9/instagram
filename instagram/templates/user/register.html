{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

{#    <link rel="stylesheet" href="./stylesheet.css">#}
</head>
<body class="bg-dark text-white">

<div class="container-fluid;display: flex; justify-content: center; col-lg-6"
     style="margin: auto ; padding: 180px">
    <h3 class="login-heading mb-3 ml-4" style="padding-left: 30px">Register in Jiffy!</h3>
    <form action="{{ form.action }}" method="post" style="justify-content: center; padding: 10px">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <br>
      <button class="btn btn-lg btn-secondary btn-login text-uppercase fw-bold text-center col-lg-10" type="submit">Register now</button>
      <div class="text-center">
{#        <a class="small" href="#">Forgot password?</a>#}
      </div>
{#        <input type="submit">#}
    </form>
</div>
</body>
</html>
