{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
<body  class= "bg-dark text-white">
<div class="container-fluid;display: flex; justify-content: center; col-lg-6" style="margin: 30px auto
; padding: 120px">
  <div class="row g-0">
    <div class="">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4 ml-4">Welcome back!</h3>

              <!-- Sign In Form -->
              <form action="{{form.action}}" method="post">
                  {% csrf_token %}
                <div class="form-floating">
                    {{ form|crispy }}
{#                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">#}
{#                  <label for="floatingInput">{{ object.username }}</label>#}
                </div>
                <div class="form-floating mb-3">
{#                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">#}
{#                  <label for="floatingPassword">{{ object.Password }}</label>#}
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>

                <div class="d-grid col-lg-11" >
                  <button class="btn btn-lg btn-secondary btn-login text-uppercase fw-bold"  type="submit">Sign in </button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
